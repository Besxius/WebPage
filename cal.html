<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calendar Table</title>
    <link rel="stylesheet" href="calStyle.css">
</head>
<body>
    <table class="cal">
        <caption>Dec 2023</caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="old">27</td>
                <td class="old">28</td>
                <td class="old">29</td>
                <td class="old">30</td>
                <td>1</td>
                <td>2*<span>Lunch with Mom</span></td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
